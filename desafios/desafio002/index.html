<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das boas-vindas</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
<button style="height: 72px; width: 155px; font: normal 15pt Arial;">Inicie o desafio</button> <br>

<p>Aperte no botão até já estejam aparecidos as três mensagens.</p>
    <script>
var bot = document.getElementsByTagName('button')[0]

bot.addEventListener('click', prompts)


function prompts() {
   var nome = prompt('Qual o seu nome?')
    var idade = prompt(`Olá ${nome}! Quantos anos você tem? `)
    prompt(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade! `)
    }
    </script>
</body>
</html>
