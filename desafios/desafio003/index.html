<body>
    <h1>Antes e Depois</h1>
    <button >Antecessor e sucessor</button>

    <script>
      addEventListener('click', clicar)
        
    function clicar() {
        var n1 = Number (prompt('Digite um n√∫mero qualquer')) 
        var ante = n1 - 1
        var suce = n1 + 1 
       
        alert(`Antes de ${n1}, temos ${ante}. Depois de ${n1}, temos ${suce}`)
        }


    </script>
