<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        button{font-size: 12pt; padding:30px;}
    </style>
</head>
<body>

<button id="bot1">Botão 1</button>
<button id="bot2">Botão 2</button>
<button id="bot3">Botão 3</button>
    <script>
        var bot1 = document.getElementById('bot1')
        var bot2 = document.getElementById('bot2')
        var bot3 = document.getElementById('bot3') 

bot1.addEventListener ('click', alerta1)
bot2.addEventListener('click', alerta2)
bot3.addEventListener('click', alerta3)

function alerta1(){
alert('Você clicou no 1° botão!')
}

function alerta2(){
    alert('Você clicou no 2° botão!')
}

function alerta3() {
    alert('Você clicou no 3° botão!')
}

    </script>
</body>
</html>
