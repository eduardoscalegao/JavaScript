<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto Obrigatório</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Voto</h1>
    <p>
        Digite a sua idade:
    </p> <input type="number" id="nmbr">
    <input type="button" value="verificar" onclick="verificar()">
    <div id='res'></div>

    <script>
        function verificar() {
var nmbr = document.querySelector('input#nmbr')
var idade = Number(nmbr.value)
var res = document.querySelector('div#res')
res.innerHTML = `Você tem ${idade} anos`
if (idade < 16) {
    res.innerHTML += `<p><strong>Não vota</strong></p>`
} else if (idade < 18 || idade > 65) {
    res.innerHTML += '<p>Voto <strong>opcional</strong></p>'
} else {
    res.innerHTML += '<p>Voto <strong>obrigatório</strong></p>'
}

        }
    </script>
</body>
</html>
