<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
            div#área {
                font: normal 20pt Arial;
                background: rgb(40, 202, 40);
                color: white;
                width: 300px;
                height: 150px;
                line-height: 150px;
                text-align: center;
            }
    </style>
</head>
<body>
    
    <div id="área">
        Interaja...
    </div>
    <script>
var área = window.document.getElementById('área')
área.addEventListener('click', clicar)
área.addEventListener('mouseenter', entrar)
área.addEventListener('mouseout', sair)

        function clicar() {
            área.innerText = 'Você clicou na div!'
            área.style.background = 'red'
        }
        function entrar() {
          área.innerText = 'Você entrou na div!'  
        }
        function sair() {
            área.innerText = 'Você saiu da div!'
            área.style.background = ' rgb(40, 202, 40'
        }
    </script>
</body>
</html>
