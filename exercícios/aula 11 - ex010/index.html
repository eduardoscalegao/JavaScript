<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
var txtvel = document.querySelector('input#txtvel')
var res = document.querySelector('div#res')
var vel = Number(txtvel.value)
res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} KM/h</strong></p>`
if (vel > 60) {
res.innerHTML += `<p>Você está dirigindo acima da velocidade permitida de 60 KM/h, <strong>MULTADO.</strong> </p>`
            }
res.innerHTML += `Dirija sempre com cinto de segurança!`

        }
    </script>
</body>
</html>
